
<template name="explorer">
    <table id="entity-list" class="table table-hover">
        {{#each entities}}
          {{> entity}}
        {{/each}}
    </table>

</template>

<template name="entity">
    <tr class="{{selected}}">
        <td><i class="icon-bar-chart"></i></td><td>{{name}}</td><td></td>
    </tr>
</template>
